name:                strong-path
version:             1.0.0
github:              "wasp-lang/strong-path"
license:             MIT
author:              "Martin Sosic"
maintainer:          "sosic.martin@gmail.com"
copyright:           "2020 Martin Sosic"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
synopsis:            Strongly typed paths in Haskell.
category:            System, Filesystem, FilePath

description:         Replacement for a FilePath that enables you to handle filepaths in your code in a type-safe manner. You can specify at type level if they are relative, absolute, file, directory, posix, windows, and even to which file/directory they point to or are relative to.

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
    - -Wall
  dependencies:
    - path
    - exceptions
    - filepath
    - template-haskell

tests:
  strong-path-test:
    main:                TastyDiscoverDriver.hs 
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - strong-path
      - tasty
      - tasty-hspec
      - tasty-quickcheck
      - tasty-discover
      - path
      - filepath
