name:                strong-path
version:             0.1.0.0
github:              "wasp-lang/strong-path"
license:             MIT
author:              "Martin Sosic"
maintainer:          "sosic.martin@gmail.com"
copyright:           "2020 Martin Sosic"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
synopsis:            Strongly typed paths in Haskell.
category:            System, Filesystem, FilePath

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/wasp-lang/strong-path#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
    - -Wall
  dependencies:
    - path == 0.7.*
    - exceptions == 0.10.*
    - filepath == 1.4.*
    - template-haskell

tests:
  strong-path-test:
    main:                TastyDiscoverDriver.hs 
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - strong-path
      - tasty == 1.2.*
      - tasty-hspec == 1.1.*
      - tasty-quickcheck == 0.10.*
      - tasty-discover == 4.2.*
      - path
      - filepath
